<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" id="from-User">
					<span class="login100-form-title">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" placeholder="Username" id="Pseudo">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="pass" placeholder="Password" id="Mdp"> 
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						<span class="txt1">
							Forgot
						</span>

						<a href="#" class="txt2">
							Username / Password?
						</a>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
						</span>

						<a href="#" class="txt3">
							Sign up now
						</a>
					</div>
					<div id="form-Reponse"></div>

				</form>
			</div>

		</div>

	</div>

	
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){	

			$("form").click(function(event){
				event.preventDefault();

				var name = $("#Pseudo").val(),
				mdp = $("#Mdp").val();

				$.ajax({        
					type: "POST",
					data: {name:name, mdp:mdp},
					url: 'Login_action_User.php',
					success:function(Reponse)
					{
						$("#form-Reponse").html(`<a href="${Reponse}"> Entrer </a>`);
					}
				})
			});
		});

 
            
	</script>
