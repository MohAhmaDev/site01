<script>

    var bool = false;
    let USER = "";

    //conection server---------------------
    $("#search1").click(function(event){
        event.preventDefault();

        var name = $("#name_user").val(),
                email = $("#mail_user").val(),
                mdp = $("#mdp_user").val();

        $.ajax({        
            type: "POST",
            data: {name:name, email:email, mdp:mdp},
            url: 'server/Login_action.php',
            success:function(Reponse)
            {
                request = JSON.parse(Reponse)
                $("#form-message").html(request.result);
            }
        })
    });

    $("#search2").click(function(event){
      event.preventDefault();

      let name = $("#user_name").val(),
      mdp = $("#user_mdp").val();

      $.ajax({        
          type: "POST",
          data: {name:name, mdp:mdp},
          url: 'server/Login_action_connect.php',
          success:function(Reponse)
          {
              request = JSON.parse(Reponse);
              console.log(request);
              $("#form-message").html(request.result);
              bool = request.reponse;
              user = request.mdp;
              session(user);

          }
      })
    });
    //--------------------------------------


    function session(user) {
      if(bool) {
        $('#conection').fadeOut(1000);
        USER = user; 
        document.getElementById('content').setAttribute('data-user', USER);
      } else {
        document.getElementById('content').removeAttribute('data-user');
        return null;
      }      
    }
